name: Daily Scanner Update

on:
  schedule:
    - cron: '5 8 * * 1-5'
  workflow_dispatch:

jobs:
  scan_chunks:
    runs-on: ubuntu-latest
    timeout-minutes: 90
    strategy:
      max-parallel: 1
      matrix:
        chunk: [1, 2]

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run scanner chunk
        env:
          NAVER_CLIENT_ID: ${{ secrets.NAVER_CLIENT_ID }}
          NAVER_CLIENT_SECRET: ${{ secrets.NAVER_CLIENT_SECRET }}
          SCAN_CHUNK: ${{ matrix.chunk }}
        run: |
          python update_daily.py

      - name: Commit partial results
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add data/partial/
          git diff --quiet && git diff --staged --quiet || git commit -m "Partial scan chunk${{ matrix.chunk }} $(date -u +'%Y-%m-%d')"

      - name: Push partial results
        run: |
          git push

  merge:
    runs-on: ubuntu-latest
    needs: scan_chunks
    timeout-minutes: 20

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Merge chunks
        run: |
          python merge_chunks.py

      - name: Commit merged results
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add data/
          git diff --quiet && git diff --staged --quiet || git commit -m "Daily scan merged $(date -u +'%Y-%m-%d')"

      - name: Push merged results
        run: |
          git push
