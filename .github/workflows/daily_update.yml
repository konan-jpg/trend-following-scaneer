name: Daily Stock Scanner

on:
  schedule:
    # í‰ì¼ í•œêµ­ì‹œê°„ 16:30 (UTC 07:30)
    - cron: '30 7 * * 1-5'
  workflow_dispatch:
    # ìˆ˜ë™ ì‹¤í–‰ ë²„íŠ¼

permissions:
  contents: write

jobs:
  scan_chunks:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        chunk: [1, 2]
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Clean stale partials
        run: rm -f data/partial/*.csv

      - name: Run scanner (chunk ${{ matrix.chunk }})
        env:
          SCAN_CHUNK: ${{ matrix.chunk }}
        run: python update_daily.py
      
      - name: Upload partial results
        uses: actions/upload-artifact@v4
        with:
          name: partial-chunk-${{ matrix.chunk }}
          path: |
            data/partial/
            data/sector_rankings.csv
          if-no-files-found: warn
          retention-days: 1

  merge:
    needs: scan_chunks
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas
      
      - name: Download all partial results
        uses: actions/download-artifact@v4
        with:
          path: data/partial
          pattern: partial-chunk-*
          merge-multiple: true
      
      - name: Move sector rankings to correct location
        run: |
          if [ -f data/partial/sector_rankings.csv ]; then
            mv data/partial/sector_rankings.csv data/sector_rankings.csv
            echo "âœ… Moved sector_rankings.csv to data/"
          else
            echo "âš ï¸ sector_rankings.csv not found in artifacts"
          fi
      
      - name: Merge chunks
        run: python merge_chunks.py
      
      - name: Commit and push results
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add data/
          git diff --staged --quiet || git commit -m "ğŸ“Š Daily scan results $(date +'%Y-%m-%d %H:%M')"
          git push
